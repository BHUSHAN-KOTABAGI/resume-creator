<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biodata.html" class="active">Biodata</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="about us .html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Biodata</h1>
        <form>
            <label>Full Name:</label>
            <input type="text" name="full-name"><br><br>
            <label>Date of Birth:</label>
            <input type="date" name="dob"><br><br>
            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label>Martial Status:</label>
            <select name="martial-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select><br><br>
            <label>Nationality:</label>
            <input type="text" name="nationality"><br><br>
            <label>Contact:</label>
            <input type="number" name="contact"><br><br>
            <label>Email:</label>
            <input type="email" name="email"><br><br>
            <label>Address:</label>
            <textarea name="address"></textarea><br><br>
            <label>Languages Known:</label>
            <input type="text" name="languages-known"><br><br>
            <label>Hobbies:</label>
            <input type="text" name="hobbies"><br><br>
            <button><a href="resume.html">Next</a></button>
        </form>
    </main>
</body>
</html>
